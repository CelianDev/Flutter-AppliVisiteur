name: flutter_visiteur
description: "A new Flutter project."
# Prevent accidental publishing to pub.dev.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  dio: ^5.7.0
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.2.1
  flutter_localizations:
    sdk: flutter
  provider: ^6.1.2
  flutter_secure_storage: ^8.0.0
  jwt_decoder: ^2.0.1
  easy_stepper:
  intl: ^0.19.0
  flutter_animate: ^4.5.2
  google_fonts: ^6.2.1
  shimmer: ^3.0.0
  timeline_tile: ^2.0.0
  flutter_staggered_animations: ^1.1.1
  flutter_svg: ^2.0.17
  lottie: ^3.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  fonts:
    - family: Roboto_Condensed
      fonts:
        - asset: assets/fonts/Roboto_Condensed-Regular.ttf
        - asset: assets/fonts/Roboto_Condensed-Bold.ttf
          weight: 700
  uses-material-design: true
  generate: true
  assets:
    - assets/images/
    - .env
